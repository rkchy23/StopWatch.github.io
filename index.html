<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <div id="container">
        <h1>STOPWATCH</h1>
        <div id="time">
            <span class="num" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="num" id="min">00</span>
            <span class="txt">Min</span>
            <span class="num" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="num" id="count">00</span>
            
        </div>
        <div id="btn-container">
            <button class="button" id="start" onclick="start()">Start</button>
            <button class="button" id="stop" onclick="stop()">Stop</button>
            <button class="button" id="Reset" onclick="reset()">Reset</button>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
